<!DOCTYPE html>
<html lang="pt" prefix="og: https://ogp.me/ns#">
<head>
  <!-- Estrutura sugerida do repositório (GitHub):
       /
       ├─ index.html
       ├─ style.css
       ├─ script.js
       ├─ favicon.svg
       ├─ favicon.png
       └─ assets/
          ├─ images/
          │   ├─ IMG_2714.jpg
          │   ├─ IMG_2739.PNG
          │   ├─ IMG_2818.jpg
          │   └─ IMG_7402.jpg
          └─ videos/
              ├─ Christmas_for_Princess_Jang.mp4
              └─ Dành_tặng_anh_ngừi_iu_Phamchivyz_cụa_t.mov (podes renomear ex: dedicatória.mp4)
       Opcional: README.md, .gitignore

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amo-te Marta</title>
  <meta name="description" content="Contador de dias juntos, memórias especiais (fotos, vídeos e datas marcantes). Presente romântico." />
  <meta name="theme-color" content="#ff6f91" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <!-- Preconnect to speed up Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Amo-te Marta" />
  <meta property="og:description" content="Dias juntos e memórias especiais." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/images/IMG_2714.jpg" />
  <meta property="og:image:alt" content="Foto romântica" />
  <meta property="og:locale" content="pt_PT" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Amo-te Marta" />
  <meta name="twitter:description" content="Dias juntos e memórias especiais." />
  <meta name="twitter:image" content="assets/images/IMG_2714.jpg" />
  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">{
    "@context": "https://schema.org",
    "@type": "CreativeWork",
    "name": "Amo-te Marta",
    "description": "Contador de dias e memórias especiais.",
    "inLanguage": "pt-PT"
  }</script>
</head>
<body>
  <noscript><div style="background:#fff3f7;border:2px solid #ff6f91;padding:10px;border-radius:8px;max-width:400px;margin:10px auto;font-family:Arial,sans-serif;">Este site funciona melhor com JavaScript ativo ❤️</div></noscript>
  <!-- Copiado de main.html para funcionar como entrada principal do GitHub Pages -->
  <header>
    <h1>Dias Juntos <span aria-hidden="true">❤️</span></h1>
  </header>
  <main class="container">
    <div class="center-image-container">
      <div class="carousel" role="region" aria-label="Carrossel de fotos" aria-live="polite">
        <img src="assets/images/IMG_2714.jpg" alt="Momentos felizes 1" class="center-image carousel-image active" />
        <img src="assets/images/IMG_2739.PNG" alt="Momentos felizes 2" class="center-image carousel-image" />
        <img src="assets/images/IMG_2818.jpg" alt="Momentos felizes 3" class="center-image carousel-image" />
        <img src="assets/images/IMG_7402.jpg" alt="Momentos felizes 4" class="center-image carousel-image" />
      </div>
    </div>
    <div class="counter-container">
      <div class="timer" role="timer" aria-live="off">
        <span id="days">00</span> dias
        <span id="hours">00</span> hrs
        <span id="minutes">00</span> mins
        <span id="seconds">00</span> secs
      </div>
    </div>
  </main>
  <section class="special-dates">
  <h2>Datas que faço questão de lembrar</h2>
    <div class="dates-container">
      <div class="date-card">
        <div class="date-number">18</div>
        <div class="date-month">Outubro</div>
        <div class="date-description">Aniversário da Princesa</div>
      </div>
      <div class="date-card">
        <div class="date-number">02</div>
        <div class="date-month">Julho</div>
        <div class="date-description">Dia que nos conhecemos</div>
      </div>
    </div>
  </section>
  <section class="digital-gift">
    <div class="video-container" aria-label="Vídeos especiais">
      <div class="video">
        <video class="auto-play-video" preload="metadata" playsinline loop muted>
          <source src="assets/videos/Dành tặng anh ngừi iu Phamchivyz cụa t.mov" type="video/mp4" />
          O teu navegador não suporta vídeo.
        </video>
      </div>
      <div class="video">
        <video class="auto-play-video" preload="metadata" playsinline loop muted>
          <source src="assets/videos/Christmas_for_Princess_Jang.mp4" type="video/mp4" />
          O teu navegador não suporta vídeo.
        </video>
      </div>
    </div>
    <div class="digital-gift-title">Amo-te Muito Marta/Maria❤️</div>
  </section>
  <script defer src="script.js"></script>
</body>
</html>
